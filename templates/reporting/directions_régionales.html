<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: sans-serif;
      }
      th {
        background-color: #eb7e53;
        /* border-right: 1px solid rgba(255, 255, 255, 0.3);
        border-left: 1px solid rgba(255, 255, 255, 0.3); */
        border-right: 1px solid #eb7e53;
        border-left: 1px solid #eb7e53;
        padding: 20px;
        color: white;
        display: flex;
        justify-content: center;
        text-align: center;
      }
      .table-header {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      .mnt-total {
        border-bottom: 1px solid rgb(216, 216, 216);
        /* border-right: 1px solid rgb(216, 216, 216);
        border-left: 1px solid rgb(216, 216, 216); */
        padding: 10px;
        display: flex;
        justify-content: center;
        text-align: center;
      }
      th:first-child {
        border-top-left-radius: 12px;
        border-left-color: transparent;
      }
      th:last-child {
        border-top-right-radius: 12px;
        border-right-color: transparent;
      }
      td:first-child {
        border-left: none;
      }
      td:last-child {
        border-right: none;
      }
      .mnt-total {
        color: black;
        background-color: transparent;
        text-align: end;
        padding-right: 20px;
      }
      .title {
        color: #828282;
        width: 70%;
        margin: 40px auto 40px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 class="title">
      Etat de loyer direction r√©gionale Reporting pour la date
      {{mois}}/{{annee}}
    </h2>
    <table align="center">
      <thead>
        <tr class="table-header">
          <th>Numero Contrat</th>
          <th>Intitule Lieu</th>
          <th>Montant Loyer</th>
        </tr>
      </thead>
      <tbody>
        {{#each lieu_data}}
        <tr>
          <td>{{numero_contrat}}</td>
          <td>{{intitule_lieu}}</td>
          <td>{{montant_loyer}}</td>
        </tr>
        {{/each}}
        <tr>
          <th class="mnt-total" colspan="3">
            Total montant de loyer : {{ total_montant_loyer }}
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
